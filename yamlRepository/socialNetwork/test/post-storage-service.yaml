---
apiVersion: v1
kind: Service
metadata:
  name: post-storage-service
  labels:
    death-star-project: social-network
    app-name: post-storage-service
  namespace: social-network
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app-name: post-storage-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-storage-service
  labels:
    death-star-project: social-network
    app-name: post-storage-service
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: post-storage-service
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: post-storage-service
      name: post-storage-service
    spec:
      containers:
      - name: post-storage-service
        image: APP_IMG
        command: ["PostStorageService"]
        ports: 
        - containerPort: 9090
        volumeMounts:
          - mountPath: /social-network-microservices/config
            name: conf
      restartPolicy: Always
      volumes:
        - name: conf
          hostPath: 
            path: /home/stluo/DeathStarBench/socialNetwork/config
            type: Directory
