---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-out
  labels:
    death-star-project: social-network
    app-name: jaeger
  namespace: social-network
spec:
  type: NodePort
  ports:
  - port: 16686
    nodePort: 30994
  selector:
    death-star-project: social-network
    app-name: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  labels:
    death-star-project: social-network
    app-name: jaeger
  namespace: social-network
spec:
  ports:
  - port: 5775
    name: udp1
    protocol: UDP
  - port: 5778
    name: tcp1
  - port: 6831
    name: udp2
    protocol: UDP
  - port: 6832
    name: udp3
    protocol: UDP
  - port: 14250
    name: tcp2
  - port: 14268
    name: tcp3
  selector:
    death-star-project: social-network
    app-name: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    death-star-project: social-network
    app-name: jaeger
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app-name: jaeger
  template:
    metadata:
      labels: 
        death-star-project: social-network
        app-name: jaeger
      name: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        resources:
          requests:
            # memory: 12Gi
            # cpu: 3
            memory: 2Gi
            cpu: 1
          limits:
            # memory: 12Gi
            # cpu: 3
            memory: 2Gi
            cpu: 1
        env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"
        # - name: QUERY_MAX_CLOCK_SKEW_ADJUSTMENT
        #   value: "1s"
      restartPolicy: Always
